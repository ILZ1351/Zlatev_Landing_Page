<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launch | Mmmcat.ai</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Chakra+Petch:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
</head>
<body>
    <div id="canvas-container"></div>
    
    <nav class="main-nav">
        <div class="logo">Mmmcat.ai</div>
        <ul class="nav-links">
            <li><a href="index.html" class="nav-item">Home</a></li>
            <li><a href="social.html" class="nav-item">Social</a></li>
            <li><a href="worlds.html" class="nav-item">Worlds</a></li>
        </ul>
    </nav>

    <main>
        <section class="launch-section">
            <div class="launch-content">
                <h1>LAUNCH SEQUENCE</h1>
                <div class="countdown">
                    <span id="countdown-number">3</span>
                </div>
                <div class="launch-status">
                    <div class="status-item">System: <span class="highlight">Online</span></div>
                    <div class="status-item">Networks: <span class="highlight">Connected</span></div>
                    <div class="status-item">Gateway: <span class="highlight">Ready</span></div>
                </div>
                <div class="launch-progress">
                    <div class="progress-bar"></div>
                </div>
            </div>
        </section>
    </main>

    <script>
        // Countdown and launch sequence
        let countdown = 3;
        const countdownElement = document.getElementById('countdown-number');
        const progressBar = document.querySelector('.progress-bar');
        
        function startCountdown() {
            const interval = setInterval(() => {
                countdown--;
                countdownElement.textContent = countdown;
                progressBar.style.width = `${(3 - countdown) * 33.33}%`;
                
                if (countdown <= 0) {
                    clearInterval(interval);
                    setTimeout(() => {
                        window.location.href = 'worlds.html';
                    }, 1000);
                }
            }, 1000);
        }

        // Start countdown when page loads
        window.addEventListener('load', startCountdown);
    </script>
    <script src="final.js"></script>
</body>
</html>
